<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-7xl text-center	mt-24 mb-14">Welcome to my <span
                class="font-bold text-green-400">Baap-er-Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-stone-300 w-3/4 mx-auto mt-8 p-12">
            <h2 class="text-4xl mb-4">Please Login</h2>
            <div>
                <input id="user-email" class="block mb-3 px-2 py-1 border-2 border-zinc-400 rounded w-3/5" type="text"
                    placeholder="Your e-mail">
                <input id="user-password" class="block mb-3 px-2 py-1 border-2 border-zinc-400  rounded w-3/5"
                    type="password" name="" id="" placeholder="Password">
                <button id="login-submit"
                    class="bg-amber-600	px-6 py-1.5 font-semibold text-xl rounded-lg text-slate-50">Submit
                </button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
